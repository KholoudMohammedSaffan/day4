<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
</head>
<body class="min-vh-100 d-flex flex-column align-items-center justify-content-center">

    <!-- النص اللي فوق الفورم -->
    <h3 class="mb-3 text-center">Please sign in</h3>

    <!-- الفورم -->
    <form class="p-4 border rounded-3 shadow-sm">
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="exampleDropdownFormEmail2"
          placeholder="Email address"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="exampleDropdownFormPassword2"
          placeholder="Password"
        />
      </div>
      <div class="form-check mb-3 text-center">
        <input type="checkbox" class="form-check-input" id="dropdownCheck2" />
        <label class="form-check-label" for="dropdownCheck2">
          Remember me
        </label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>

    <!-- النص اللي تحت الفورم -->
    <p class="mt-3 text-center text-muted">2017-2018</p>

    
  </body>
</html>
